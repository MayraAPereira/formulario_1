<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário T1</title>
</head>
<body>
    <header>
        <h1>Cadastre-se</h1>
        <h2>Compre ingressos e combos de pipoca com conforro e comodidade</h2>
    </header>
    <main>
        <form action="">
            <fieldset>
                <legend>Preencha os campos</legend>
                <div>
                    <label for="name">Nome:</label>
                <input type="text" name="name" id="name" placeholder="Escreva seu nome"/>
                </div>
                <div>
                    <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Escreva seu e-mail"/>
                </div>
                <div>
                    <label for="telefone">Telefone:</label>
                    <input type="tel" name="telefone" id="telefone" placeholder="Digite seu número de telefone" required pattern="[0-9]{2} [0-9]{5} [0-9]{4}"/>
                </div>
                <div>
                    <label for="estados">Estado:</label>
                    <select name="" id="">
                        <option value="AC">AC</option>
                        <option value="SP">SP</option>
                        <option value="RJ">RJ</option>
                        <option value="MT">MT</option>
                    </select>
                </div>
            </fieldset>
            <fieldset>
                <legend>Informações</legend>
                <label for="site">Site</label>
                <input type="url" id="site" name="site"/>

                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha">

                <label for="nascimento">Data de Nascimento</label>
                <input type="date" name="nascimento" id="nascimento">
            </fieldset>

            <fieldset>
                
                <input type="checkbox" name="autorizacao" checked />
                <label for="autorizacao">Concortancia da divulgação</label>

                <p>O uso de nosso site e aplicativo é regulado por nossos teros de uso</p>

                <img src="" alt="">

                <label for="documento">Documento em PDF</label>
                <input type="file" name="documento" id="documento" accept="document/pdf"/>

                <input type="radio" name="robo" id="sourobo">
                <label for="sim">Sou um Robô</label>

                <input type="radio" name="robo" id="naosourobo">
                <label for="nao">Não sou um Robô</label>
                <!-- O input do tipo radio serve para selecionar apenas uma opção, eles precisam trabalhar em grupo, e esse grupo é separado através do atributo name, precisa ter o mesmo name para todos. -->

                <input type="submit" value="Enviar" />
                <button type="submit">Enviar</button>
                <button type="reset">Resetar</button>
                

            </fieldset>
        </form>
    </main>
</body>
</html>
